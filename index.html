<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>密码生成器</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main">
    <h1>密码生成器</h1>
    <ul>
        <li>
            <label>app/网站</label>
            <input id="app" type="text">
        </li>

        <li>
            <label>认证码</label>
            <input id="hmac" type="text" placeholder="abcde12345">
        </li>

        <li>
            <label>密码位数</label>
            <input id="length" type="range"> <em class="num">14</em>
        </li>
    </ul>
    <div class="result"></div>
</div>
<script type="text/javascript" src="js/hashes.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
